<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0; padding: 0;
    background: #222;
    width: 100vw; height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #startBtn {
    background: #eee;
    border: none;
    color: #222;
    font-size: 20px;
    padding: 18px 36px;
    border-radius: 8px;
    margin-top: 24px;
    box-shadow: 0 0 10px #aaa;
    cursor: pointer;
  }
  .panic {
    animation: shake 0.1s infinite, flash 0.2s infinite alternate;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-1px, -2px); }
    50% { transform: translate(-3px, 0px); }
    75% { transform: translate(0px, 2px); }
    100% { transform: translate(1px, -1px); }
  }
  @keyframes flash {
    from { background: #d00; }
    to { background: #00f; }
  }
  #battery {
    position: fixed;
    top: 8px; right: 8px;
    z-index: 10;
    background: #111;
    color: #ff0;
    border: 2px solid #ff0;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 18px;
    box-shadow: 0 0 20px #f90;
    display: none;
  }
</style>
</head>
<body>
<div id="main">
  <h1>Loading, please wait...</h1>
  <button id="startBtn">Continue</button>
</div>
<div id="battery">Low Battery: 1% remaining!</div>
<audio id="siren" loop>
  <source src="https://www.soundjay.com/misc/sounds/siren-01.mp3" type="audio/mpeg" />
</audio>
<script>
  const btn = document.getElementById('startBtn');
  const siren = document.getElementById('siren');
  const main = document.getElementById('main');
  const battery = document.getElementById('battery');

  btn.addEventListener('click', () => {
    // Activate all chaos
    document.body.classList.add('panic');
    main.innerHTML = "<h1>!! SYSTEM WARNING !!</h1><p>Critical device instability detected.</p>";
    battery.style.display = 'block';
    setTimeout(() => battery.style.display = 'none', 5000);
    siren.volume = 1.0;
    siren.play();
    // (Optional: Try to keep playing sound if stopped)
    setInterval(() => {
      siren.volume = 1.0;
      if (siren.paused) siren.play().catch(()=>{});
    }, 700);
  });
</script>
</body>
</html>
